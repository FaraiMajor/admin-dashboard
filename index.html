<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;600&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>

<body>
    <container>
        <div class="header">
            <div class="search">
                <button class="search"><img src="assets/magnify.png" alt="" /></button
                ><input type="search" name="" id="" class="searchbar" />
              </div>
              <button class="bell">
                <img src="assets/bell.png" alt="" /></button>
                <button class="profile">
                    <img src="assets/luffy.png" alt="" />
                  </button>
                <div class="user-name">Straw Hat Luffy</div>
                <div class="greeting">
                    <img src="assets/luffy.png" alt="" />
                    <div class="text">
                        <div class="hi">Hi there,</div><br /> Monkey D Luffy (@onepiece)
                    </div>
                </div>
                <button class="new">new</button>
                <button class="upload">upload</button>
                <button class="share">share</button>
            </div>

            <!-- /* ********************************************************************************************** */ -->

            <div class="sidebar">
                <div class="logo">
                    <img class="dash-icon" src="./assets/one.png" alt="Dashboard icon">
                    <h3>One Piece</h3>
                </div>
                <div class="main-links">
                    <ul>
                        <li>
                            <img src="./assets/home.png" alt="Home">
                            <p>Home</p>
                        </li>
                        <li>
                            <img src="./assets/profile.png" alt="Profile">
                            <p>Profile</p>
                        </li>
                        <li>
                            <img src="./assets/messages.png" alt="Messages">
                            <p>Messages</p>
                        </li>
                        <li>
                            <img src="./assets/history.png" alt="History">
                            <p>History</p>
                        </li>
                        <li>
                            <img src="./assets/tasks.png" alt="Tasks">
                            <p>Tasks</p>
                        </li>
                        <li>
                            <img src="./assets/communities.png" alt="Communities">
                            <p>Communities</p>
                        </li>
                    </ul>
                </div>
                <div class="secondary-links">
                    <ul>
                        <li>
                            <img src="./assets/settings.png" alt="Settings">
                            <p>Settings</p>
                        </li>
                        <li>
                            <img src="./assets/support.png" alt="Support">
                            <p>Support</p>
                        </li>
                        <li>
                            <img src="./assets/privacy.png" alt="Privacy">
                            <p>Privacy</p>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /* ********************************************************************************************** */ -->

            <div class="main">
                <div class="project-container">
                    <div class="head">Your Projects</div>
                    <article>

                        <div class="project">
                            <div>
                                Straw Hat Pirates<br />
                                <img src="./assets/strawhats.jpeg" alt="straw hat pirates">
                            </div>
                            <div class="icons">
                                <button class="project-icons">
                                  <img src="assets/star-plus-outline (1).png" alt="" /></button>
                                <button class="project-icons">
                               <img src="assets/eye-plus-outline (1).png" alt="" /></button>
                                <button class="project-icons">
                                 <img src="assets/share-variant-outline.png" alt="" />
                                </button>
                            </div>
                        </div>

                        <div class="project">
                            <div>
                                Red Hat Pirates<br />
                                <img src="./assets/redhat.webp" alt="straw hat pirates" height="210px">
                            </div>
                            <div class="icons">
                                <button class="project-icons">
                    <img src="assets/star-plus-outline (1).png" alt="" /></button
                  ><button class="project-icons">
                    <img src="assets/eye-plus-outline (1).png" alt="" /></button
                  ><button class="project-icons">
                    <img src="assets/share-variant-outline.png" alt="" />
                  </button>
                            </div>
                        </div>

                        <div class="project">
                            <div>
                                White Beard Pirates<br />
                                <img src="./assets/white.jpeg" alt="straw hat pirates">
                            </div>
                            <div class="icons">
                                <button class="project-icons">
                            <img src="assets/star-plus-outline (1).png" alt="" /></button
                          ><button class="project-icons">
                            <img src="assets/eye-plus-outline (1).png" alt="" /></button
                          ><button class="project-icons">
                            <img src="assets/share-variant-outline.png" alt="" />
                          </button>
                            </div>
                        </div>

                        <div class="project">
                            <div>
                                Beast Pirates<br />
                                <img src="./assets/beast.png" alt="straw hat pirates">
                            </div>
                            <div class="icons">
                                <button class="project-icons">
                        <img src="assets/star-plus-outline (1).png" alt="" /></button
                      ><button class="project-icons">
                        <img src="assets/eye-plus-outline (1).png" alt="" /></button
                      ><button class="project-icons">
                        <img src="assets/share-variant-outline.png" alt="" />
                      </button>
                            </div>
                        </div>

                    </article>
                </div>
            </div>
            <!-- /* ********************************************************************************************** */ -->

    </container>




</body>

</html>
